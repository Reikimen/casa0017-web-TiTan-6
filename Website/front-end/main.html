<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accommodation Finder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <header>
            Accommodation Finder
        </header>

        <div class="description">
            <p>Description of the website</p>
        </div>

        <!-- Search Section -->
        <div class="search-section">
            <input type="text" placeholder="Destination" id="destination">
            <button id="search-button">Search</button>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Map Section -->
            <div class="map-section" id="map">
                <!-- Google Map will be inserted here -->
            </div>

            <!-- Sidebar with Distance and Info Sections -->
            <div class="sidebar">
                <!-- Distance Section -->
                <div class="distance-section">
                    <p>Distance</p>
                    <button onclick="setDistance(5)">5 km</button>
                    <button onclick="setDistance(10)">10 km</button>
                    <button onclick="setDistance(20)">20 km</button>
                </div>

                <!-- Selected Accommodation Info -->
                <div class="info-section">
                    <p>Selected Accommodation Info</p>
                    <p id="accommodation-info">Hover over a location on the map to view details.</p>
                    <a href="#" id="more-info-link">more info</a>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer>
            Footer
        </footer>
    </div>

    <!-- Google Maps API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&callback=initMap" async defer></script>
    <script>
        // Initialize Google Map
        function initMap() {
            const map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: 37.7749, lng: -122.4194 }, // Default center location (San Francisco)
                zoom: 12
            });
        }

        // Function to set distance
        function setDistance(km) {
            alert("Showing accommodations within " + km + " km");
        }
    </script>
</body>
</html>
