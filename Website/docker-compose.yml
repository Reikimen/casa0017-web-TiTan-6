# version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: mysql
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: mydatabase
    volumes:
      - ./mysql/init:/docker-entrypoint-initdb.d
      # - ./mysql/my.cnf:/etc/mysql/my.cnf
      - ./mysql/data:/var/lib/mysql  # Add this line to save the database data to the project's mysql folder
    restart: always
  
  backend:
    build:
      context: ./backend
    ports:
      - "4000:4000"
    volumes:
      - ./backend:/app
      - /app/node_modules
    environment:
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_USER=root
      - DB_PASSWORD=rootpassword
      - DB_NAME=mydatabase
    depends_on:
      - mysql
    restart: always
    
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    platform: linux/amd64
    container_name: phpmyadmin
    ports:
      - "8081:80" # 映射到宿主机的 8081 端口
    environment:
      PMA_HOST: mysql      # 指向 MySQL 服务名称
      PMA_USER: root       # MySQL 用户名
      PMA_PASSWORD: rootpassword # MySQL 密码
    depends_on:
      - mysql
    restart: always

  nginx:
    image: nginx:latest
    container_name: frontend-nginx
    ports:
      - "8080:80"
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/sites-enabled:/etc/nginx/sites-enabled:ro
    restart: always

volumes:
  mysql_data: